<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />

	<h:outputStylesheet name="assets/css/codebase.min.css" />

	<h:outputStylesheet library="assets"
		name="js/plugins/datatables-bs5/css/dataTables.bootstrap5.min.css" />
	<h:outputStylesheet library="assets"
		name="js/plugins/datatables-buttons-bs5/css/buttons.bootstrap5.min.css" />
	<h:outputStylesheet library="assets"
		name="js/plugins/datatables-responsive-bs5/css/responsive.bootstrap5.min.css" />

	<h:outputStylesheet
		name="assets/js/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css" />
	<h:outputStylesheet
		name="assets/js/plugins/select2/css/select2.min.css" />
	<h:outputStylesheet
		name="assets/js/plugins/ion-rangeslider/css/ion.rangeSlider.css" />
	<h:outputStylesheet
		name="assets/js/plugins/dropzone/min/dropzone.min.css" />
	<h:outputStylesheet
		name="assets/js/plugins/flatpickr/flatpickr.min.css" />

	<h:outputStylesheet name="assets/css/themes/corporate.min.css" />
	<title>Inscription</title>
</h:head>

<h:body>

	<div id="page-container"
		class="sidebar-o sidebar-mini enable-page-overlay side-scroll page-header-fixed remember-theme page-header-modern main-content-narrow">

		<!-- Header-->
		<ui:include src="navigation/header_login.xhtml" />



		<!-- Main Container -->
		<main id="main-container">

			<!-- Page Content -->
			<div class="content">


				<!-- Labels on Top -->
				<div class="block block-rounded">
					<div class="block-header block-header-default">
						<h3 class="block-title">Inscription</h3>
					</div>
					<div class="block-content">
						<div class="row mx-0 justify-content-center">
							<div class="col-lg-8 col-xl-8">
								<!-- Form Labels on top - Default Style -->
								<h:form class="js-validation" id="addForm">
									<div class="block-content block-content-full">
										<!-- Regular -->
										<div class="row items-push">
			
											<div class="col">
												<div class="row">
			
													<div class="col-6 mb-4">
														<label class="form-label">Nom<span
															class="text-danger">*</span></label>
														<h:inputText type="text" class="form-control " name="sujet"
															value="#{StagiaireManagedBean.nom}"
															placeholder="Entrer le nom du stagiaire : " />
													</div>
			
													<div class="col-6 mb-4">
														<label class="form-label">Prenom<span
															class="text-danger">*</span></label>
														<h:inputText type="text" class="form-control " name="sujet"
															value="#{StagiaireManagedBean.prenom}"
															placeholder="Entrer le prenom stagiaire : " />
													</div>
			
													<div class="col-6 mb-4">
														<label class="form-label">CIN<span
															class="text-danger">*</span></label>
														<h:inputText type="text" class="form-control " name="sujet"
															value="#{StagiaireManagedBean.cin}"
															placeholder="Entrer le CIN : " />
													</div>
			
													<div class="col-6 mb-4">
														<label class="form-label">Date Naissance<span
															class="text-danger">*</span></label>
														<h:inputText type="text" class="js-flatpickr form-control"
															value="#{StagiaireManagedBean.dateN}"
															placeholder="Entrer la date naissance du stagiaire :">
															<f:convertDateTime pattern="yyyy-MM-dd" required="true" />
														</h:inputText>
													</div>
			
			
			
													<div class="col-6 mb-4">
														<label class="form-label">Email<span
															class="text-danger">*</span></label>
														<h:inputText type="text" class="form-control " name="sujet"
															value="#{StagiaireManagedBean.email}"
															placeholder="Entrer email : " />
													</div>
			
			
			
													<div class="col-6 mb-4">
														<label class="form-label">Ecole<span
															class="text-danger">*</span></label>
														<h:inputText type="text" class="form-control " name="sujet"
															value="#{StagiaireManagedBean.ecole}"
															placeholder="Entrer ecole : " />
													</div>
			
											
			
			
												</div>
											</div>
										</div>
										<!-- END Regular -->
										<div class="border-top d-flex justify-content-end">
											<h:commandButton class="btn btn-alt-primary mt-3 m-1"
												 value="S'inscrire"
												action="#{StagiaireManagedBean.addStagiaire}" />
										</div>
									</div>
								</h:form>
								<!-- END Form Labels on top - Default Style -->


							</div>
						</div>
						<!-- END Label on top Layout -->
					</div>
				</div>
				<!-- END Labels on Top -->


			</div>
			<!-- END Page Content -->
		</main>
		<!-- END Main Container -->

			<ui:include src="/navigation/footer.xhtml" />

	</div>
	<!-- END Page Container -->



	<h:outputScript name="assets/js/codebase.app.min.js" />

	<h:outputScript name="assets/js/lib/jquery.min.js" />

	<h:outputScript
		name="assets/js/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js" />

	<h:outputScript
		name="assets/js/plugins/bootstrap-maxlength/bootstrap-maxlength.min.js" />

	<h:outputScript name="assets/js/plugins/select2/js/select2.full.min.js" />

	<h:outputScript
		name="assets/js/plugins/masked-inputs/jquery.maskedinput.min.js" />

	<h:outputScript
		name="assets/js/plugins/ion-rangeslider/js/ion.rangeSlider.min.js" />

	<h:outputScript name="assets/js/plugins/dropzone/min/dropzone.min.js" />

	<h:outputScript name="assets/js/plugins/flatpickr/flatpickr.min.js" />

	<script>
		Codebase.helpersOnLoad([ 'js-flatpickr', 'jq-datepicker',
				'jq-maxlength', 'jq-select2', 'jq-rangeslider',
				'jq-masked-inputs', 'jq-pw-strength' ]);
	</script>

	<script>
		function confirmDelete() {
			return confirm("Are you sure you want to delete this record?");
		}
	</script>
</h:body>
</html>
