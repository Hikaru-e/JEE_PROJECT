<!-- header.xhtml -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Ajouter Encadrant</title>
</h:head>
<c:choose>
	<c:when test="#{userRole eq 'chef'}">

<h:body>
	<!-- Ajouter Modal -->
	<div class="modal" id="modal-ajouter-encadrant" tabindex="-1" role="dialog"
		aria-labelledby="modal-ajouter-encadrant" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="block block-rounded shadow-none mb-0">
					<div class="block-header block-header-default">
						<h3 class="block-title">Ajouter Un Encadrant</h3>
						<div class="block-options">
							<button type="button" class="btn-block-option"
								data-bs-dismiss="modal" aria-label="Close">
								<i class="fa fa-times"></i>
							</button>
						</div>
					</div>
					<!-- jQuery Validation (.js-validation class is initialized in js/pages/be_forms_validation.min.js which was auto compiled from _js/pages/be_forms_validation.js) -->
					<!-- For more examples you can check out https://github.com/jzaefferer/jquery-validation -->
					<h:form class="js-validation" id="addForm-encadrant">
						<div class="block-content block-content-full">
							<!-- Regular -->
							<div class="row items-push">

								<div class="col">
									<div class="row">
										<div class="col-6 mb-4">
											<label class="form-label">Nom<span
												class="text-danger">*</span></label>
											<h:inputText type="text" class="form-control" name="nom"
												value="#{EncadrantManagedBean.nom}"
												placeholder="Entrer le sujet du stage : " />
										</div>

									    <div class="col-6 mb-4">
											<label class="form-label">Prenom<span
												class="text-danger">*</span></label>
											<h:inputText type="text" class="form-control" name="prenom"
												value="#{EncadrantManagedBean.prenom}"
												placeholder="Entrer le sujet du stage : " />
										</div>
										
										
										<div class="col-6 mb-4">
											<label class="form-label">CIN<span
												class="text-danger">*</span></label>
											<h:inputText type="text" class="form-control" name="cin"
												value="#{EncadrantManagedBean.cin}"
												placeholder="Entrer le sujet du stage : " />
										</div>
										
										<div class="col-6 mb-4">
											<label class="form-label">Division<span
												class="text-danger">*</span></label>
											<h:inputText type="text" class="form-control" name="division"
												value="#{EncadrantManagedBean.division}"
												placeholder="Entrer le sujet du stage : " />
										</div>
										
										
										<div class="col-6 mb-4">
											<label class="form-label">Email<span
												class="text-danger">*</span></label>
											<h:inputText type="text" class="form-control" name="email"
												value="#{EncadrantManagedBean.email}"
												placeholder="Entrer le sujet du stage : " />
										</div>
										
										
										
										

									</div>
								</div>
							</div>
							<!-- END Regular -->
							<div
								class="block-content block-content-full block-content-sm text-end border-top">
								<button type="button" class="btn btn-alt-secondary m-1"
									data-bs-dismiss="modal">Annuler</button>
								<h:commandButton class="btn btn-alt-primary m-1"
									data-bs-dismiss="modal" value="Ajouter"
									action="#{EncadrantManagedBean.addEncadrant()}" />
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</div>
	<!-- END Ajouter Modal -->

</h:body>
</c:when>
    <c:otherwise>
        <ui:include src="/errors/error403.xhtml" />
    </c:otherwise>
</c:choose>

</html>
