<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Ajouter stage Content</title>

</h:head>
<c:choose>
	<c:when test="#{userRole eq 'chef'}">

<h:body>
	<!-- Ajouter Modal -->
	<div class="modal" id="modal-ajouter-stage" tabindex="-1" role="dialog"
		aria-labelledby="modal-ajouter-stage" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="block block-rounded shadow-none mb-0">
					<div class="block-header block-header-default">
						<h3 class="block-title">Ajouter Un Stage</h3>
						<div class="block-options">
							<button type="button" class="btn-block-option"
								data-bs-dismiss="modal" aria-label="Close">
								<i class="fa fa-times"></i>
							</button>
						</div>
					</div>
					<!-- jQuery Validation (.js-validation class is initialized in js/pages/be_forms_validation.min.js which was auto compiled from _js/pages/be_forms_validation.js) -->
					<!-- For more examples you can check out https://github.com/jzaefferer/jquery-validation -->
					<h:form class="js-validation" id="addForm-stage">
						<div class="block-content block-content-full">
							<!-- Regular -->
							<div class="row items-push">

								<div class="col">
									<div class="row">
										<div class="mb-4">
											<label class="form-label">Sujet<span
												class="text-danger"> *</span></label>
											<h:inputText type="text" class="form-control" name="sujet_stage"
												value="#{StageManagedBean.sujet_stage}" required="true" requiredMessage="Le sujet du stage est requis"
												placeholder="Entrer le sujet du stage : " />
										</div>

										<div class="col-6 mb-4">
											<label class="form-label">Date Debut<span
												class="text-danger"> *</span></label>
											<h:inputText type="date" class="js-flatpickr form-control" name="date_debut_stage"
												value="#{StageManagedBean.date_debut}"
												placeholder="Entrer la date de debut du stage" >
												<f:convertDateTime pattern="yyyy-MM-dd" required="true" />
											</h:inputText>
											
										</div>
										<div class="col-6 mb-4">
											<label class="form-label">Date Fin<span
												class="text-danger"> *</span></label>
												
											<h:inputText type="date" class="js-flatpickr form-control"
												value="#{StageManagedBean.date_fin}" name="date_fin_stage"
												placeholder="Entrer la date de fin du stage" >
												<f:convertDateTime pattern="yyyy-MM-dd" required="true" />
											</h:inputText>
										</div>

									</div>
								</div>
							</div>
							<!-- END Regular -->
							<div
								class="block-content block-content-full block-content-sm text-end border-top">
								<button type="button" class="btn btn-alt-secondary m-1"
									data-bs-dismiss="modal">Annuler</button>
								<h:commandButton class="btn btn-alt-primary m-1"
									data-bs-dismiss="modal" value="Ajouter"
									action="#{StageManagedBean.addStage()}" />
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</div>
	<!-- END Ajouter Modal -->


</h:body>
</c:when>
    <c:otherwise>
        <ui:include src="/errors/error403.xhtml" />
    </c:otherwise>
</c:choose>

</html>
