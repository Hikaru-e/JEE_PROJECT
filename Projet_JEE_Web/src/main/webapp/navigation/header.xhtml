<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="ISO-8859-1" />
<!-- 		<h:outputStylesheet name="assets/js/plugins/select2/css/select2.css" /> -->
	
</h:head>
<h:body>
	<f:view>
		<!-- Header -->
		<header id="page-header">
			<!-- Header Content -->
			<div class="content-header">
				<!-- Left Section -->
				<div class="space-x-1">

					<!-- Toggle Sidebar -->
					<!-- Layout API, functionality initialized in Template._uiApiLayout() -->
					<button type="button" class="btn btn-sm btn-alt-secondary"
						data-toggle="layout" data-action="sidebar_toggle">
						<i class="fa fa-fw fa-bars"></i>
					</button>
					<!-- END Toggle Sidebar -->

				</div>
				<!-- END Left Section -->

				<!-- Right Section -->
				<div class="space-x-1"></div>
				<!-- END Right Section -->
			</div>
			<!-- END Header Content -->

			<!-- Header Search -->
			<div id="page-header-search"
				class="overlay-header bg-body-extra-light">
				<div class="content-header">
					<form class="w-100" action="be_pages_generic_search.html"
						method="POST">
						<div class="input-group">
							<!-- Close Search Section -->
							<!-- Layout API, functionality initialized in Template._uiApiLayout() -->
							<button type="button" class="btn btn-secondary"
								data-toggle="layout" data-action="header_search_off">
								<i class="fa fa-fw fa-times"></i>
							</button>
							<!-- END Close Search Section -->
							<input type="text" class="form-control"
								placeholder="Search or hit ESC.." id="page-header-search-input"
								name="page-header-search-input" />
							<button type="submit" class="btn btn-secondary">
								<i class="fa fa-fw fa-search"></i>
							</button>
						</div>
					</form>
				</div>
			</div>
			<!-- END Header Search -->

			<!-- Header Loader -->
			<!-- Please check out the Activity page under Elements category to see examples of showing/hiding it -->
			<div id="page-header-loader" class="overlay-header bg-primary">
				<div class="content-header">
					<div class="w-100 text-center">
						<i class="far fa-sun fa-spin text-white"></i>
					</div>
				</div>
			</div>
			<!-- END Header Loader -->
		</header>
		<!-- END Header -->



	</f:view>

		name="assets/js/plugins/jquery-validation/jquery.validate.min.js" />

	<h:outputScript name="assets/js/plugins/select2/js/select2.full.min.js" />
	<h:outputScript
		name="assets/js/plugins/jquery-validation/additional-methods.js" />
	<h:outputScript name="assets/js/custom.js" />

	<script>
		Codebase.helpersOnLoad([ 'jq-select2' ]);
	</script> -->
</h:body>
</html>
